{% extends "bootstrap/base.html"%}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}Editting{% endblock %}

{% block content %}
<form action="{{ url_for('edit') }}" method="POST">
    <p>Book Name: {{book.book_name}}</p>
    <p>Current Rating {{book.rating}}</p>
     <input hidden="hidden" name="id" value="{{book._id}}">
    <input name="rating" type="text" placeholder="New Rating">
    <button type="submit">Change Rating</button>
</form>
{% endblock %}
